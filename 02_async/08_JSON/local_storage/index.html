<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>LocalStorage</h1>

    <!-- Begrüßung aus localStorage -->
    <h2 id="greeting"></h2>

    <!-- Benutzereingabe - Formular -->
    <form action="#" method="GET">
      <label for="name">Name</label>
      <input type="text" id="name" value="" required />
      <!-- Mit onclick wird der Name in LocalStorage gespeichert -->
      <button type="submit" onclick="saveName()">Senden</button>
    </form>

    <!-- Verabschieden -->
    <button onclick="removeUser()">Tschüss !</button>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
