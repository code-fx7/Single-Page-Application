<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const questionPromise = new Promise(askQuestion);

      function askQuestion(resolve, reject) {
        // Ergebniss der Frage = Fragefenster
        const response = confirm("Heute ist Heiligabend");
        // Promise auflösen mit Erfolg oder Misserfolg (Richtig oder Falsch)
        response ? resolve() : reject();
      }
      // Promise wurde erfolgreich aufgelöst (Richtige ANtwort)
      questionPromise.then(() => alert("Richtig!"));

      questionPromise.catch(() => alert("Falsch!"));
    </script>
  </body>
</html>
